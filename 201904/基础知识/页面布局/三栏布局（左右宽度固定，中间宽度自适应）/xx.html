<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box {
            display: grid;
            grid-template-rows: 200px;
            grid-template-columns: 300px auto 300px;
        }
        .left {
            background-color: red;
        }
        .right {
            background-color: blue;
        }
        .center {
            background-color: yellow;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="left"></div>
    <div class="center">
        <h1>中间部分中间部分中间部分</h1>
        中间部分中间部分中间部分中间部分中间部分中间部分中间部分中间部分中间部分中间部分中间部分中间部分
    </div>
    <div class="right"></div>
</div>
</body>
</html>
