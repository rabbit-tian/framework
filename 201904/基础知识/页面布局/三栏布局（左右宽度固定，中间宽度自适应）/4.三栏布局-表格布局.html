            margin: 0;

            width: 100%;

        .box > div {

        }
        .left {
            width: 300px;
            background-color: red;
        }
        .center {
            background-color: yellow;
        }
        .right {
            width: 300px;
            background-color: blue;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="center">

        </div>
