  <script>
  /* 
    every(): 用于检查数组中是否有全部符合条件的
      1. 只要有一个不满足条件的，就返回 false
  */

  let arr = [3, 1, 5, 2, 7, 8];
  let back = arr.every((item,index) => {
    // return item > 1; // false
    return item > 0; // true
  })
  console.log(back); // true

  </script>
