<body>
  <script>
/* 
  some(): 用于检查数组中是否有某些符合条件的
    1. 只要满足一个就返回 true
*/

let arr = [3, 1, 5, 2, 7, 8];
let back = arr.some((item,index) => {
  return item > 7
})
console.log(back); // true

  
  </script>
</body>
