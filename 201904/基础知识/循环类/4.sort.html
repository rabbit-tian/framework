<body>
  <script>
    // sort: 对数组中的元素进行排序，可以是字母或是数字，按升序或者是降序 , 默认是按升序

    let arr = [3, 1, 5, 2, 7, 8];
    arr.sort((a,b) => {
      return a-b;    // 升序  [1, 2, 3, 5, 7, 8]
      // return b-a; // 降序  [8, 7, 5, 3, 2, 1]
    });
    console.log(arr);
  
  </script>
